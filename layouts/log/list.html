<!DOCTYPE HTML>
<html lang="en">
  <head>
    {{ partial "header.html" . }}
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="three columns">
          <a class="title" href="/">len.to</a>
        </div>
      </div>

      <div class="row">
        <div class="three columns left-side">
          {{ partial "nav.html"}}
          {{ partial "tag-list.html"}}
        </div>
        <div class="nine columns right-side">
          <ul>
            {{ range where .Site.RegularPages "Type" "log" }}
            <li><a href="{{ .Permalink }}">{{ dateFormat "1/2/2006" .Date }}: {{ .Title }}</a></li>
            {{ end }}
          </ul>
        </div>
      </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
