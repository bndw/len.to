<script>
(function(){

  var paginator = {
    next: function() {
      var button = document.getElementById("pagination-next");
      if (!button) {
        return;
      }

      button.click();
    },
    prev: function() {
      var button = document.getElementById("pagination-prev");
      if (!button) {
        return;
      }

      button.click();
    }
  };

  document.addEventListener("keydown", function(e) {

    switch(e.which) {
      case 37: // left
        paginator.prev();
        e.preventDefault();
        break;

      case 39: // right
        paginator.next();
        e.preventDefault();
        break;

      case 38: // up
        break;

      case 40: // down
        break;

    }
  }, false);

  // Tag list: show more
  document.getElementById("show-more").addEventListener("click", function(e) {
    e.preventDefault();
    this.classList.toggle("hidden");

    var hiddenTags = document.querySelectorAll(".tag");
    for (var i=0; i < hiddenTags.length; i++) {
      hiddenTags[i].classList.toggle("hidden");
    }
  });
})()

</script>
