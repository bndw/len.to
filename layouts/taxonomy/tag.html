<!DOCTYPE HTML>
<html>
  <head>
    {{ partial "header.html" . }}
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="three columns">
          <a class="title" href="/">len.to</a>
        </div>
      </div>

      <div class="row">
        <div class="twelve columns right-side">
          <pre><a href="/">~/</a> <a href="/tags">tags</a> / <a href="/tags/{{ .Data.Term}}">{{ .Data.Term }}</a></pre>

          <ul>
            {{ range .Data.Pages }}
            <li>
              <a class="permalink" href="{{ .RelPermalink }}">
                <span>{{ dateFormat "Jan 2, 2006" .Date }} &nbsp; {{ .Params.Location }}</span>
              </a>
            </li>
            {{ end }}
          </ul>

        </div>
      </div>

    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
