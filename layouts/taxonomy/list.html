<!DOCTYPE HTML>
<html>
  <head>
    {{ partial "header.html" . }}

					<a class="title" href="/">len.to</a>

			</div>

			<div class="row">
				<div class="three columns right-side">
          <div>
            <a href="/">~/</a> <a href="/tags">tags</a>
          </div>
        </div>
				<div class="nine columns right-side">

          <ul>

          {{ end }}
          </ul>

				</div>
			</div>

		</div>

    {{ partial "footer.html" . }}

</html>
